<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People - The BRAIN Group</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts -->
    <link href="https://fonts.cdnfonts.com/css/satoshi" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/plantin-mt-pro" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            font-family: 'Satoshi', sans-serif;
            background-color: #ffffff;
            color: #1a202c;
        }
        h1, h2, h3 {
            font-family: 'Plantin MT Pro', serif;
        }
        .text-harvard-crimson { color: #AA8F3D; }
        .group-member {
            padding: 1rem;
            background-color: #f9fafb;
            border-radius: 0.5rem;
            border-left: 4px solid #A41034;
        }
        .current-member {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .photo-placeholder {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6b7280;
        }
        .member-name {
            font-weight: 600;
            color: #A41034;
        }
        .social-links {
            display: inline-flex;
            gap: 0.4rem;
            margin-left: 0.5rem;
        }
        .social-link:hover {
            transform: scale(1.15);
        }
        .main-content {
            padding-top: 100px;
        }
    </style>
</head>

<body>

<div class="main-content">
    <div class="container mx-auto max-w-6xl px-6 py-8">

        <div class="text-center mb-12">
            <h1 class="text-5xl text-harvard-crimson">People</h1>
        </div>

        <section id="principal-investigator">
            <h2 class="text-3xl mb-8">Group Leader</h2>
            <div id="principal-investigator-container" class="space-y-6"></div>
        </section>

        <section id="members" class="mt-12">
            <h2 class="text-3xl mb-8">Members</h2>
            <div id="members-container" class="space-y-6"></div>
        </section>

        <section id="external-collaborators" class="mt-12">
            <h2 class="text-3xl mb-8">External Collaborators</h2>
            <div id="external-collaborators-container" class="space-y-6"></div>
        </section>

    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', loadPeopleData);

function createSocialLinks(person) {
    const box = document.createElement('span');
    box.className = 'social-links';

    const add = (field, icon) => {
        if (person[field]) {
            const a = document.createElement('a');
            a.href = person[field];
            a.target = '_blank';
            a.className = 'social-link';
            a.innerHTML = icon;
            box.appendChild(a);
        }
    };

    add("website", '<i class="fas fa-globe"></i>');
    add("google_scholar", '<i class="fas fa-graduation-cap"></i>');
    add("linkedin", '<i class="fab fa-linkedin-in"></i>');

    return box.children.length ? box : null;
}

function createMemberElement(person) {
    const div = document.createElement('div');
    div.className = 'group-member current-member';

    const photo = document.createElement('div');
    photo.className = 'photo-placeholder';
    photo.textContent = 'Photo';

    const info = document.createElement('div');

    const name = document.createElement('div');
    name.className = 'member-name';
    name.textContent = person.name;

    const links = createSocialLinks(person);
    if (links) name.appendChild(links);

    const role = document.createElement('div');
    role.textContent = person.role;

    info.appendChild(name);
    info.appendChild(role);

    div.appendChild(photo);
    div.appendChild(info);

    return div;
}

async function loadPeopleData() {
    try {
        const data = await (await fetch('people.json')).json();

        if (data.principal_investigator) {
            document.getElementById('principal-investigator-container')
                .appendChild(createMemberElement(data.principal_investigator));
        }

        if (data.members) {
            data.members.forEach(p =>
                document.getElementById('members-container')
                    .appendChild(createMemberElement(p))
            );
        }

        if (data.current) {
            data.current.forEach(p =>
                document.getElementById('external-collaborators-container')
                    .appendChild(createMemberElement(p))
            );
        }

    } catch (e) {
        console.error(e);
    }
}
</script>

</body>
</html>
