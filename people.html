<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People – Brain group</title>

    <!-- Meta Tags -->
    <meta name="description"
          content="Brain group at the Brazilian Federal Police, focused on integrating expert knowledge into small models." />
    <link rel="canonical"
          href="https://brainpf.github.io/brain-group/people.html" />
    <meta property="og:title" content="People – Brain group" />
    <meta property="og:type" content="website" />
    <meta property="og:image"
          content="https://brainpf.github.io/brain-group/assets/preview.png" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts -->
    <link href="https://fonts.cdnfonts.com/css/satoshi" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/plantin-mt-pro" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            font-family: 'Satoshi', sans-serif;
            background-color: #FFFFFF;
            color: #1a202c;
        }

        h1, h2, h3, h4, h5, h6, .font-plantin {
            font-family: 'Plantin MT Pro', serif;
        }

        .text-harvard-crimson {
            color: #AA8F3D;
        }

        header {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        header .title-font {
            font-family: 'Plantin MT Pro', serif;
        }

        header nav a {
            position: relative;
            transition: color 0.3s ease;
            text-transform: capitalize;
            font-family: 'Plantin MT Pro', serif;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding-top: 0.5rem;
        }

        header nav a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 2px;
            background-color: #1a202c;
            transition: width 0.3s ease-out;
        }

        header nav a:hover::before {
            width: 50%;
        }

        header nav a:hover {
            color: #1a202c;
        }

        #mobile-menu a {
            font-family: 'Plantin MT Pro', serif;
            text-transform: capitalize;
            transition: color 0.3s ease;
        }

        #mobile-menu a:hover {
            color: #1a202c;
            background-color: transparent;
        }

        .menu-active {
            background-color: #A41034;
            color: #ffffff;
        }

        .main-content {
            padding-top: 100px;
            min-height: 100vh;
        }

        /* People cards */
        .person-card {
            background: linear-gradient(135deg, #f9fafb 0%, #ffffff 100%);
            border-radius: 1rem;
            padding: 1.5rem;
            border: 1px solid #e5e7eb;
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .photo-placeholder {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6b7280;
            flex-shrink: 0;
        }

        .person-name {
            font-weight: 600;
            color: #A41034;
        }

        .social-links {
            display: inline-flex;
            gap: 0.4rem;
            margin-left: 0.5rem;
        }

        .social-link:hover {
            transform: scale(1.15);
        }
    </style>
</head>

<body>

<!-- ================= HEADER ================= -->
<header class="fixed top-0 left-0 right-0 z-50">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">

        <div class="text-lg title-font font-normal tracking-tight">
            <a href="index.html">
                <span class="text-harvard-crimson">Brain</span> group
            </a>
        </div>

        <!-- Desktop Navigation -->
        <nav class="hidden md:flex space-x-8 text-gray-500 font-medium">

            <a href="projects.html">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none"
                     viewBox="0 0 24 24" stroke-width="1.5"
                     stroke="currentColor" class="w-5 h-5">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="M4.26 10.147a60.438 60.438 0 0 0-.491 6.347
                             A48.627 48.627 0 0 1 12 20.904" />
                </svg>
                <span>Projects</span>
            </a>

            <a href="people.html" class="text-harvard-crimson">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none"
                     viewBox="0 0 24 24" stroke-width="1.5"
                     stroke="currentColor" class="w-5 h-5">
                    <path d="M17 21v-2a4 4 0 0 0-4-4H5
                             a4 4 0 0 0-4 4v2"></path>
                    <circle cx="9" cy="7" r="4"></circle>
                    <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                    <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                </svg>
                <span>People</span>
            </a>

            <a href="https://github.com/brainpf/brain-group/" target="_blank">
                <svg role="img" viewBox="0 0 24 24"
                     class="w-5 h-5 fill-current">
                    <path d="M12 .297c-6.63 0-12 5.373-12 12..." />
                </svg>
                <span>Github</span>
            </a>

            <a href="contact.html">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none"
                     viewBox="0 0 24 24" stroke-width="1.5"
                     stroke="currentColor" class="w-5 h-5">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="M21.75 6.75v10.5
                             a2.25 2.25 0 0 1-2.25 2.25h-15" />
                </svg>
                <span>Contact</span>
            </a>

        </nav>

        <!-- Mobile Menu Button -->
        <div class="md:hidden">
            <button id="menu-btn" type="button"
                    class="inline-flex items-center justify-center p-2 rounded-md
                           text-gray-400 hover:text-gray-500 hover:bg-gray-100">
                <svg id="icon-open" class="h-6 w-6 block"
                     xmlns="http://www.w3.org/2000/svg" fill="none"
                     viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          stroke-width="2"
                          d="M4 6h16M4 12h16M4 18h16" />
                </svg>
                <svg id="icon-close" class="h-6 w-6 hidden"
                     xmlns="http://www.w3.org/2000/svg" fill="none"
                     viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          stroke-width="2"
                          d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden md:hidden">
        <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
            <a href="projects.html"
               class="block px-3 py-2 rounded-md text-base font-medium menu-active">
                Projects
            </a>
            <a href="people.html"
               class="block px-3 py-2 rounded-md text-base font-medium text-gray-500">
                People
            </a>
            <a href="https://github.com/brainpf/brain-group/" target="_blank"
               class="block px-3 py-2 rounded-md text-base font-medium text-gray-500">
                Github
            </a>
            <a href="contact.html"
               class="block px-3 py-2 rounded-md text-base font-medium text-gray-500">
                Contact
            </a>
        </div>
    </div>
</header>

<!-- ================= MAIN CONTENT ================= -->
<div class="main-content">
    <div class="container mx-auto max-w-5xl px-6 py-8">

        <div class="text-center mb-10">
            <h1 class="text-4xl md:text-5xl font-semibold tracking-tighter text-harvard-crimson">
                People
            </h1>
        </div>

        <section>
            <h2 class="text-3xl mb-6">Group Leader</h2>
            <div id="principal-investigator-container" class="space-y-6"></div>
        </section>

        <section class="mt-12">
            <h2 class="text-3xl mb-6">Members</h2>
            <div id="members-container" class="space-y-6"></div>
        </section>

        <section class="mt-12">
            <h2 class="text-3xl mb-6">External Collaborators</h2>
            <div id="external-collaborators-container" class="space-y-6"></div>
        </section>

    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const menuBtn = document.getElementById('menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');
    const iconOpen = document.getElementById('icon-open');
    const iconClose = document.getElementById('icon-close');

    menuBtn.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
        iconOpen.classList.toggle('hidden');
        iconClose.classList.toggle('hidden');
    });

    loadPeopleData();
});

function createSocialLinks(person) {
    const box = document.createElement('span');
    box.className = 'social-links';

    const add = (field, icon) => {
        if (person[field]) {
            const a = document.createElement('a');
            a.href = person[field];
            a.target = '_blank';
            a.className = 'social-link';
            a.innerHTML = icon;
            box.appendChild(a);
        }
    };

    add("website", '<i class="fas fa-globe"></i>');
    add("google_scholar", '<i class="fas fa-graduation-cap"></i>');
    add("linkedin", '<i class="fab fa-linkedin-in"></i>');

    return box.children.length ? box : null;
}

function createPersonCard(person) {
    const div = document.createElement('div');
    div.className = 'person-card';

    const photo = document.createElement('div');
    photo.className = 'photo-placeholder';
    photo.textContent = 'Photo';

    const info = document.createElement('div');

    const name = document.createElement('div');
    name.className = 'person-name';
    name.textContent = person.name;

    const links = createSocialLinks(person);
    if (links) name.appendChild(links);

    const role = document.createElement('div');
    role.textContent = person.role;

    info.appendChild(name);
    info.appendChild(role);

    div.appendChild(photo);
    div.appendChild(info);

    return div;
}

async function loadPeopleData() {
    const data = await (await fetch('people.json')).json();

    if (data.principal_investigator) {
        document.getElementById('principal-investigator-container')
            .appendChild(createPersonCard(data.principal_investigator));
    }

    if (data.members) {
        data.members.forEach(p =>
            document.getElementById('members-container')
                .appendChild(createPersonCard(p))
        );
    }

    if (data.current) {
        data.current.forEach(p =>
            document.getElementById('external-collaborators-container')
                .appendChild(createPersonCard(p))
        );
    }
}
</script>

</body>
</html>
