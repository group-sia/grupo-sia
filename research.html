        /* Nav links */
        header nav a {
            position: relative;
            transition: color 0.3s ease;
            text-transform: capitalize;

            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding-top: 0.5rem;
        }

        header nav a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 2px;
            background-color: #1a202c;
            transition: width 0.3s ease-out;
        }

        header nav a:hover::before {
            width: 50%;
        }

        header nav a:hover {
            color: #1a202c;
        }

        #mobile-menu a {
            font-family: 'Plantin MT Pro', serif;

        }

        #mobile-menu a:hover {
            color: #1a202c;
            background-color: transparent;
        }

        .menu-active {
            background-color: #A41034;
            color: #ffffff;
        }

        .main-content {
            padding-top: 100px;
            min-height: 100vh;
        }

        /* Card de projeto */
        .project-card {
            background: linear-gradient(135deg, #f9fafb 0%, #ffffff 100%);
            border-radius: 1rem;
            padding: 2rem;
            border: 1px solid #e5e7eb;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .project-card h2 {
            margin-bottom: 1rem;
        }

        .project-card p {
            margin-bottom: 1rem;
        }

        .project-steps {
            margin-top: 1rem;
        }

        .project-steps ol {
            list-style-type: decimal;
            margin-left: 1.5rem;
        }

        .project-steps li {
            margin-bottom: 0.75rem;
        }

        @media (max-width: 768px) {
            .project-card {
                padding: 1.5rem;
            }
        }
    </style>
